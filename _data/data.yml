career-profile:
    title: Om meg
    summary: |
     Jeg har gode erfaring i arbeid med store data og visualisering. I tillegg trives jeg å
     programmere i <strong>R</strong> og har gode analytiske egenskaper. Noen av mine arbeider finnes på min
     [Github](https://www.github.com/ybkamaleri) side. Jeg benytter Shiny for interaktive og
     dynamiske webapplikasjoner og LaTeX eller Markdown til automatisert rapportering.
     Kjennskap til HTML, CSS og JavaScript er nødvendig for et bedre resultat.

     Høy motivasjon og arbeidskapasitet er noe jeg har og disse er avgjørende for å klare å
     gjennomføre de ymse oppgavene jeg har.

