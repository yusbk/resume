career-profile:
    title: Om meg
    summary: |
     Jeg har god erfaring i arbeid med håndtering av store datamengder og
     visualisering som krever gode analytiske egenskaper. Jeg benytter <strong>R</strong> for analyse- og
     programmeringsarbeid. I tillegg har jeg også kjennskap i <strong>Python</strong>. Jeg har også erfaring
     i å bruke annet programverktøy som inkluderer Stata, SPSS, EpiData og Access.
     Noen av mine arbeider finnes på min <u><a href="https://www.github.com/ybkamaleri" target="_blank">Github</a></u> side. Jeg benytter
     [Shiny](https://shiny.rstudio.com/) for interaktive og dynamiske webapplikasjoner
     og [LaTeX](https://www.latex-project.org/) eller [Markdown](https://en.wikipedia.org/wiki/Markdown)
     til automatisert rapportering.


