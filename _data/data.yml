career-profile:
    title: Om meg
    summary: |
     Jeg har god erfaring i arbeid med håndtering av store data og
     visualisering. Dette er fordi jeg trives med å programmere særlig i
     <strong>R</strong> og har gode analytiske egenskaper. Noen av mine arbeider
     finnes på min [Github](https://www.github.com/ybkamaleri) side. Jeg benytter
     Shiny for interaktive og dynamiske webapplikasjoner og LaTeX eller Markdown til
     automatisert rapportering.

     Høy motivasjon og arbeidskapasitet er noe jeg har og disse er avgjørende for å klare å
     gjennomføre de ymse oppgavene jeg har.

