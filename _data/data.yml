projects:
    title: Prosjekter
    intro: |

    assignments:
      - title: rreg package
        link: https://cran.r-project.org/web/packages/rreg/index.html
        tagline: "En R pakke for presentasjon av resultater og tilpasset visualisering av nasjonale helseregistredata."

      - title: aimPlot package
        link: https://cran.r-project.org/web/packages/aimPlot/index.html
        tagline: "En R pakke for informativ visualisering om måloppnåelse"

      - title: BDR kodebok
        link: https://bdreg.github.io/kodebok/
        tagline: "Søkbare og indeksert variabeldefinisjoner og -verdier som finnes i databasen for
        Nasjonalt medisinsk kvalitetsregister for barne- og ungdomsdiabetes (BDR)"

      - title: Resultattjenester for Nasjonalt traumeregister
        link:  https://ybkamaleri.github.io/traume/
        tagline: "En interaktiv applikasjon bearbeidet i R
        og presentert i Shiny som gir fortløpende oversikt om traumehendelser i de
        forskjellige helseforetakene. Løsningen bidrar også til planlegging av
        bemanningen i et traumesenter. I tillegg kan det brukes som verktøy i administrasjon via
        en tilpasset rapportgenerator. Linken viser en testversjon av applikasjonen pga.
        personvernforordningen (GDPR) og sensitiv informasjon."

      - title: A national survey of living conditions among people with disabilities in Lesotho
        link: http://www.washingtongroup-disability.com/wp-content/uploads/2016/03/Report_Lesotho_310111.pdf
        tagline: "En kvantitativ befolkningsundersøkelse blant mennesker med funksjonshemninger i Lesotho
                  om deres livstilstand. Jeg hadde hovedansvaret for å lage data innregistreringssystem, opplæring,
                  datainnsamling og -analyse. Prosjektet var finansiert av NORAD og gjennomført i samarbeid med FFO."

      - title: Fighting poverty throught alcohol misuse prevention in Malawi
        link: https://www.sintef.no/globalassets/upload/teknologi_samfunn/alma-project-description_revidert.pdf
        tagline: "Et forskningsprosjekt om bruk og misbruk av alkohol i Malawi. Jeg var ansvarlig som prosjektleder
                  i prosjektplanlegging og nettverksbygging. Prosjektet er NFR finansiert."

      - title: A national survey of living conditions among people with disabilities in Botswana
        link: https://www.researchgate.net/profile/Arne_H_Eide/publication/307475712_Living_conditions_among_people_with_disability_in_Botswana/links/57f2418c08ae886b897a076c/Living-conditions-among-people-with-disability-in-Botswana.pdf
        tagline: "En kvantitativ befolkningsundersøkelse blant mennesker med funksjonshemninger i Botswana
                  om deres livstilstand. Jeg var involvert i begynnelsen i planleggingprosessen og nettverksbygging.
                  Prosjektet var finansiert av NORAD og gjennomført i samarbeid med FFO."

      - title: A national survey of living conditions among people with disabilities in Swaziland
        link: https://www.sintef.no/globalassets/upload/samfunn/finalreportlc_swasilandweb.pdf
        tagline: "Prosjektet var finansiert av NORAD og gjennomført i samarbeid med FFO. Jeg hadde hovedansvar for opplæring,
                 datainnsamling og -analyser"

      - title: A national survey of living conditions among people with disabilities in Mozambique
        link: https://www.sintef.no/globalassets/upload/helse/levekar-og-tjenester/lc-report-mozambique---2nd-revision.pdf
        tagline: "Prosjektet var finansiert av NORAD og gjennomført i samarbeid med FFO. Jeg hadde hovedansvar analyser
                 og presentasjon av dataene"

      - title: Midtterm evaluering av LOREWO prosjekt i Zimbabwe og Namibia
        link: https://www.sintef.no/en/projects/lokale-rehabiliteringsverksteder/
        tagline: "Ansvarlig for å gjennomføre midtterm evaluering av lokale rehabiliteringsverksteder (LOREWO)
                  i Namibia og Zimbabwe"

